{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Collection Activity{% endblock %}

{% block content %}
    <h1>Update Collection Activity for Account: {{ account.loan_id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Activity</button>
        <a href="{% url 'collection_activity_list' account.loan_id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

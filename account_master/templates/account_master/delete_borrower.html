{% extends 'base.html' %}

{% block content %}
    <h1>Delete Borrower</h1>
    <p>Are you sure you want to delete {{ borrower }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'borrower_detail' borrower.borrower_id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

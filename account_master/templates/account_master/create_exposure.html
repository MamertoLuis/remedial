{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Exposure{% endblock %}

{% block content %}
    <h1>Create Exposure for Account: {{ account.loan_id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Exposure</button>
        <a href="{% url 'account_detail' account.loan_id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

{% extends "base.html" %}

{% block title %}403 - Access Denied{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Access Denied</h4>
                </div>
                <div class="card-body">
                    <p class="lead">You do not have permission to access this page.</p>
                    <p class="text-muted">Only users with MANAGER or BOARD_MEMBER role can access this feature.</p>
                    <hr>
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">Return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

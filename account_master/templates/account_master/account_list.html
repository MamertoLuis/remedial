<!DOCTYPE html>
<html>
<head>
    <title>Account List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Account List</h1>
        <a href="{% url 'create_account' %}" class="btn btn-primary mb-3">Create New Account</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Account ID</th>
                    <th>Borrower Name</th>
                    <th>Loan Type</th>
                    <th>Current Status</th>
                </tr>
            </thead>
            <tbody>
                {% for account in accounts %}
                <tr>
                    <td>{{ account.account_id }}</td>
                    <td>{{ account.borrower_name }}</td>
                    <td>{{ account.loan_type }}</td>
                    <td>{{ account.current_status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

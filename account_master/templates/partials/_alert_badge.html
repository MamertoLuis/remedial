{% load static %}

<!-- Alert Badge -->
<span class="alert-badge position-relative">
    {% if show_count and count > 0 %}
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-{{ color|default:'danger' }}">
            {{ count }}
            <span class="visually-hidden">unread alerts</span>
        </span>
    {% endif %}
    
    <i class="bi {{ icon|default:'bi-bell' }}"></i>
    
    {% if show_pulse and count > 0 %}
        <span class="pulse-ring"></span>
    {% endif %}
</span>

<style>
.alert-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

.alert-badge .badge {
    font-size: 0.6rem;
    padding: 0.25rem 0.4rem;
    min-width: 1.2rem;
    height: 1.2rem;
    border-radius: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.pulse-ring {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px solid currentColor;
    border-radius: 50%;
    animation: pulse 2s infinite;
    opacity: 0;
}

@keyframes pulse {
    0% {
        transform: scale(0.8);
        opacity: 0.8;
    }
    70% {
        transform: scale(1.2);
        opacity: 0;
    }
    100% {
        transform: scale(0.8);
        opacity: 0;
    }
}
</style>
